<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagem-wrapper">
        <div class="instagram-phone">
            <img src="img/home_smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="content-box">
                <img src="img/Instagram_logo.png.png" class="instagram-logo" alt="instagram">
                <div class="profile-pic">
                    <img src="img/profilePicture.jpg" alt="">
                </div>
                <a href="#" class="instagram-login"><b>continuar como vict.oor</b></a>
                <a href="#" class="isntagram-logout"><b>Remover conta</b></a>
            </div>
            <div class="content-box">
                <p class="not-account">Não é vict.oor?</p>
                <p class="not-account">
                    <span>
                        <a href="#" class="link-blue">alterar conta</a>
                        ou
                        <a href="#" class="link-blue">inscrever-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
